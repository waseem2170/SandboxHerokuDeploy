<body>
<h2>Sandboxing demo - secondary app</h2>
<div id="demo">
<p>This is a small web page loading news articles</p>
</div>
<script>
function sleep(ms) {
 return new Promise(resolve => setTimeout(resolve, ms));
}
async function run() {
var numberofpopups = 0
while (numberofpopups < 100)
{
 await sleep(2000);
 alert('Hi, visit www.buy.this!');
 numberofpopups ++;
}
}
run()
</script>
</body>
</html>
